name: Build Project

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Generate OpenAPI client
        run: npm run generate-openapi-client

      - name: Lint project
        run: npm run lint

      - name: Build project
        run: npm run build
